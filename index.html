---
layout: default
---

{% for post in paginator.posts %}
    {% include post.html %}
{% endfor %}

<div class="pageNav"> 
  {% if paginator.next_page %}
    <div class="prev"><a href="/page{{ paginator.next_page }}">&laquo; Older</a></div>
  {% else %}
    <div class="prev"></div>
  {% endif %}
  {% if paginator.previous_page == 1 %}
    <div class="next"><a href="/">Newer &raquo;</a></div>
  {% elsif paginator.previous_page %}
    <div class="next"><a href="/page{{ paginator.previous_page }}">Newer &raquo;</a></div>
  {% else %}
    <div class="next"></div>
  {% endif %}
</div>
